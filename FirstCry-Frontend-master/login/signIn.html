<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div id="logo">
        <img src="https://cdn.fcglcdn.com/brainbees/images/n/fc-logo-s.jpg" alt="logo">
    </div>
    <div id="parent" >
        <h2><a href="login.html"><span  class="material-symbols-outlined">
            arrow_back_ios
            </span></a>Register</h2>
        <form action="" id="form" >
            <label for="">Full name</label><br>
            <input id="name" type="text"placeholder="Enter your full name" required><br>
            <label for="">Mobile No.</label><br>
            <input type="tel" id="mobile"   placeholder="Enter Your mobile Number"  required><br>
            <label for="">Email</label>
            <br>
            <input type="email" name="" id="email" placeholder="Enter email" required><br>
            <label for="">Password</label><br>
            <input type="password" name="" id="pass" placeholder="Enter password" required><br>

            <p>Password must be at least 8 characters long with 1 <br> Uppercase, 1 Lowercase & 1 Numeric character.</p>
     
        <input  type="submit" value="CONTINUE" id="signup" >
       
        
    </form>
        <p id='redirectP'>Already have an account?<a style="text-decoration: none;" href="./login.html">Login Here</a></p>
    </div>
    
        

</body>

</html>
<script src="signIn.js" type="module" ></script>
