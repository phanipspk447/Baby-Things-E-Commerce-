<script >
    document.getElementById("form").addEventListener("submit",otp);
    let see=1234;
    function otp(){
        event.preventDefault();
        var seeagain=document.getElementById("otp").value;
        if(see==seeagain){
            alert("login succesfully")
            window.location.href = "../index.html";
            
            
        }
        else{
            alert("Wrong Otp")
        }
    }
</script>
