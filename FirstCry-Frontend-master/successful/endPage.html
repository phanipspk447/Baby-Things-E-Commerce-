<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://play-lh.googleusercontent.com/MnuZ2c-iJgXdlyjs1lMAzBR6meMfkSBmPAebq9LGnVi83NNGpd0dPMGS5sJQS_EO_w" type="image/x-icon">
    <link rel="stylesheet" href="../products/styles/nav.css">
    <link rel="stylesheet" href="endPage.css">
    <script src="https://kit.fontawesome.com/dcce0f47df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Ordered-Details</title>
</head>
<body>
    <nav></nav>
    <div id="AllDetailsDiv">
        <div id="leftMainDiv">
            <div id="divWithImg">
                <img src="https://checkout.firstcry.com/images/thank-you-screen-Resorces.png" alt="">
                <h3 id="orderStatus">Order Placed Successfully</h3>
                <h3 id="totalPrice">Total Price : <span id="price"></span></h3>
                <p class="click">View Details</p>
            </div>
            <div id="userDetails">
                <h3>Shipping Address</h3>
                <br>
                <h4 id="UserNamegiven"></h4>
                <h4 >Mob No. <span id="UserMobileNumber"></span></h4>
                <br>
                <p class="customerAddress">123/D1 Royal City, Sadar Bazaar</p>
                <p ><span id="city"></span>,<span id="state"></span> (<span id="pinCodeHere"></span>)</p>
                <br>
                <p><b>Stay Alert! Stay Safe</b> . FirstCry only accepts payments through its official App/Website. <span class="click">Click</span> to know more</h4>
            </div>
        </div>
        
        <div id="appLink">
            <img src="https://cdn.fcglcdn.com/brainbees/checkout/Order_summery_App-download.jpg" alt="">
        </div>
    </div>
    <footer></footer>
</body>
</html>
<script src="endPage.js" type="module"></script>
